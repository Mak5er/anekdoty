name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build backend Docker image with commit SHA tag for multiple platforms
        run: |
          REPO_NAME="backend"
          COMMIT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.repository }}/$REPO_NAME:${COMMIT_SHA} \
            --file ./backend/Dockerfile \
            --push .

      - name: Tag backend Docker image as latest for multiple platforms
        run: |
          REPO_NAME="backend"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.repository }}/$REPO_NAME:latest \
            --file ./backend/Dockerfile \
            --push .

      - name: Build frontend Docker image with commit SHA tag for multiple platforms
        run: |
          REPO_NAME="anekdoty-frontend"
          COMMIT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.repository }}/$REPO_NAME:${COMMIT_SHA} \
            --file ./frontend/Dockerfile \
            --push .

      - name: Tag frontend Docker image as latest for multiple platforms
        run: |
          REPO_NAME="anekdoty-frontend"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.repository }}/$REPO_NAME:latest \
            --file ./frontend/Dockerfile \
            --push .

      - name: Output Docker image URLs
        run: |
          echo "Backend Docker Image URL: ghcr.io/${{ github.repository }}/backend:${COMMIT_SHA}"
          echo "Backend Docker Image URL: ghcr.io/${{ github.repository }}/backend:latest"
          echo "Frontend Docker Image URL: ghcr.io/${{ github.repository }}/anekdoty-frontend:${COMMIT_SHA}"
          echo "Frontend Docker Image URL: ghcr.io/${{ github.repository }}/anekdoty-frontend:latest"
